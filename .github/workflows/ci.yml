name: ci
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.10', cache: 'pip' }
      - run: pip install -r requirements.txt
      - run: nohup python -m uvicorn app.api.main:app --app-dir . --host 127.0.0.1 --port 8000 & echo $! > api.pid
      - run: sleep 2 && curl -sf http://127.0.0.1:8000/health && curl -sf http://127.0.0.1:8000/metrics
      - run: pytest -q
      - run: kill -9 $(cat api.pid) || true
